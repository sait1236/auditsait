<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="contact_us_block" id="link">
        <h1>
            Свяжитесь с нами
        </h1>
        <form class="msg_form" action>
            <label for="user_name">Имя *</label>
            <input type="text" name="user_name" id="user_name_input" class="form_input" placeholder="Введите свое имя">

            <label for="user_email">Эл. почта *</label>
            <input type="email" name="user_email" id="user_email_input" class="form_input" placeholder="Добавьте эл. почту">

            <label for="subject_msg">Тема</label>
            <input type="text" name="subject_msg" id="subject_msg_input" class="form_input" placeholder="Укажите тему">

            <label for="user_msg">Сообщение</label>
            <textarea rows="5" name="user_msg" id="user_msg_input" class="form_input" placeholder="Добавьте сообщение..."></textarea>

            <input type="button" value="Отправить" id="send_btn_msg" class="form_input send_btn" ">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>
    let a = document.getElementById("send_btn_msg")
    a.addEventListener("click",()=>{
        alert("Заявка принята!")
    })
</script>
</body>
</html>
